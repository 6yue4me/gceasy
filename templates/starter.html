<html>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
    <style>
		.loading{
            position:relative;
		    top:-20px;
		    left:-20px;
		    width:100%;
		    height:100%;
		    z-index:10000;
        }
        .loading span{
            display: inline-block;
            width: 8px;
            height: 100%;
            position:relative;
            border-radius: 4px;
            background: lightgreen;
            -webkit-animation: load 1.04s ease infinite;
        }
        @-webkit-keyframes load{
            0%,100%{
                height: 40px;
                background: lightgreen;
            }
            50%{
                height: 60px;
                margin-top: -20px;
                background: lightblue;
            }
        }
        .loading span:nth-child(2){
            -webkit-animation-delay:0.13s;
        }
        .loading span:nth-child(3){
            -webkit-animation-delay:0.26s;
        }
        .loading span:nth-child(4){
            -webkit-animation-delay:0.39s;
        }
        .loading span:nth-child(5){
            -webkit-animation-delay:0.52s;
        }
    </style>
</head>
<!--
BODY TAG OPTIONS:
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |

<body class="hold-transition skin-blue sidebar-mini">

      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">

          <!-- User Account Menu -->
          <li class="dropdown user user-menu">

            <a href="#" class="dropdown-toggle" data-toggle="dropdown">

      <ul class="sidebar-menu" data-widget="tree">

<div id="loadingwait" style="display:none;position:fixed;height:100%;width:100%;left:0;top:0;right:0;buttom:0;background:#000;opacity:0.7;z-index:10000">
    <div style="position:absolute;left:50%;top:50%">
        <div class="loading">

            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h3 style="color:white;position:relative;left:-10px">请稍等</h3>

<!-- REQUIRED JS SCRIPTS -->

<script src="/static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script>
	//为操作按钮添加点击事件
	$(".option").on("click",function(){
		//为所有的菜单项移除active高亮样式
		$(".option").removeClass("active");
		//为当前点击的菜单添加active高亮样式
		$(this).addClass("active");
		//获取当前菜单上的URL属性
		url = $(this).attr("url");
		//显示等待模板
		$("#loadingwait").show();
		//info div局部加载url
		$("#info").load(url)
	})
</script>
