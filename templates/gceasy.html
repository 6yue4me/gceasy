<script src="jquery.js"></script>
<script src="jquery.datetimepicker.js"></script>
<script src="c.js" type="text/javascript"></script>
<link href="s.css" type="text/css" rel="stylesheet" />

<div class="box">
	<div class="box-header">
		<h3 class="box-title">选取时间段</h3>
	</div>

	<div class="box-body">
   		<div class="col-md-4" style="vertical-align:middle">
			<p style="float:left;line-height:30px;padding-right:10px">开始时间</p><input type="text" id="starttime">
        </div>
        <div class="col-md-4">
            <p style="float:left;line-height:30px;padding-right:10px">结束时间</p><input type="text" id="endtime">
		</div>
	</div>
</div>
<div class="box">
	<div class="box-header">
		<h3 class="box-title">日志文件路径</h3>
	</div>
	<div class="box-body">
		<div class="col-md-4">
			<input type="text" class="form-control" id="logPath">
		</div>
		<div class="col-md-2">
			<button class="btn btn-info btn-sm" id="analyze" onclick="Process()">分析</button>
		</div>
	</div>
</div>

<div id="Canvas" class="Canvas well resizable" style="height:200px;overflow:auto;margin-bottom:0px;"></div>

<script>
    //控制“请稍等”
    $("#loadingwait").hide()

	//提交分析
	$("#analyze").on("click",function(){
		//获取输入的日志路径
		path = $("#logPath").val().trim()
        if (path == ""){
		    alert("请输入日志文件路径")
        }else {
		    url = "/analyze?path="+path
            $("#Canvas").load(url)
            json = $("#Canvas").val().trim()
		    alert(json)
        }
	})
</script>
